<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WD42 Logo Redesign</title>
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild -->
</head>
<body>
  <section class="logo-group">
    <a class="logo wd42" href="#">
      <span class="name">WD</span><span class="organisation">42&deg;</span>
    </a>

    <a class="logo pd42" href="#">
      <span class="name">PD</span><span class="organisation">42&deg;</span>
    </a>
  </section>

  <section class="logo-group extended">
    <a class="logo extended wd42" href="#">
      <span class="name">Web Developer</span><span class="organisation">42&deg;</span>
    </a>

    <a class="logo extended pd42" href="#">
      <span class="name">Print Developer</span><span class="organisation">42&deg;</span>
    </a>
  </section>


  <!-- build:js scripts/app.js -->
  <script src="scripts/vendor/jquery-1.9.1.js"></script>
  <script src="scripts/plugins.js"></script>
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>
</html>
